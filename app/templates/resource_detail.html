{% extends 'layout.html' %}

{%block content %}

<div class="jumbotron container col-sm-8 col-sm-offset-2">
    <div class="col-md-8 container text-center">

        <h1>{{ resource[0][1] }}</h1>
        <h2>Rating</h2>
        <h4>000-000-0000</h4>
        <h4>{{ resource[0][7] }} {{ resource[0][6] }}</h4>
        <h4>{{ resource[0][4] }}, {{resource[0][3] }}</h4>
        <p class="word-wrap">{{ resource[0][8] }}</p>
        <div class="row">
            <button class="btn btn-default col-md-4 col-md-offset-4" name="back" type="button" onclick = "goBack()">Back</button>
        </div>
    </div>
    <div class="col-md-4 container profile-div">
        <div class="edit-pic center-block">
        </div>
    </div>

</div>


{% endblock %}

</html>
